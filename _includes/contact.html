<!-- Contact Start -->

<section
  id="{{ page.section-type }}"
  class="container content-section text-center"
>
  <div class="row justify-content-center">
    <div class="col-md-10 col-12">
      {{ page.content | markdownify }} {% if site.email %} {% if site.email
      contains '@' %} {% assign newemail = site.email | split: '@' %}
      <p>
        <script>
          function join_at_email(user, domain) {
            return user && domain ? user + "@" + domain : "";
          }
          document.write(
            '<a href="mailto:' +
              join_at_email("{{ newemail[0] }}", "{{ newemail[1] }}") +
			  '"><i class="fas fa-envelope"></i> ' +
              join_at_email("{{ newemail[0] }}", "{{ newemail[1] }}") +
              "</a>",
          );
        </script>
      </p>
      {% else %}
      <p><a href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i>{{ site.email }}</a></p>
      {% endif %} {% endif %}
	  
	  <! -- Phone Number Section -->
	{% if site.phone %}
	<p>
		<a href="tel:{{ site.phone }}">
		 <i class="fas fa-phone"></i> {{ site.phone }}
		</a>
	</p>
	{% endif %}
    </div>
  </div>
</section>
<!-- Contact End -->
