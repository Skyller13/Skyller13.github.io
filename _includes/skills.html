<!-- Skills Start -->

<section
  id="{{ page.section-type }}"
  class="container content-section text-center"
>
  <div class="row justify-content-center">
    <div class="col-12">{{ page.content | markdownify }}</div>
  </div>
   <div class="skills-container">
    {% for skill in site.skills %}
      <div class="skill">
        <h3>{{ skill.name }}</h3>
        <div class="progress-bar">
          <div class="progress" style="width: {{ skill.level }}%"></div>
        </div>
        <p>{{ skill.description }}</p>
      </div>
    {% endfor %}
  </div>
</div>

<style>
.skills-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 30px;
}

.skill {
  margin-bottom: 30px;
}

.progress-bar {
  background-color: #e0e0e0;
  border-radius: 10px;
  width: 100%;
  height: 20px;
  margin: 10px 0;
  overflow: hidden;
}

.progress {
  background-color: #4CAF50; /* Color for the progress bar */
  height: 100%;
  transition: width 1s ease-out;
  border-radius: 10px 0 0 10px; /* Rounded corners on the left */
}

.skill h3 {
  font-size: 18px;
  margin-bottom: 5px;
}

.skill p {
  font-size: 14px;
  color: #555;
}

</style>

</section>

<!-- Skills End -->
