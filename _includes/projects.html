<section id="projects" class="container mt-5">
  <h2 class="text-center mb-4">My Projects</h2>

  {% for project in site.projects %}
  <div class="row align-items-center mb-5 {% if forloop.index0 mod 2 == 1 %}flex-md-row-reverse{% endif %}">
    <!-- Project Image -->
    <div class="col-md-6">
      <img src="{{ project.image }}" class="img-fluid rounded shadow" alt="{{ project.title }}">
    </div>

    <!-- Project Details -->
    <div class="col-md-6">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>

      {% if project.trailer %}
        <h5>Trailer</h5>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="{{ project.trailer }}" allowfullscreen></iframe>
        </div>
      {% endif %}

      {% if project.download %}
        <a href="{{ project.download }}" class="btn btn-primary" target="_blank">Download Project</a>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</section>
