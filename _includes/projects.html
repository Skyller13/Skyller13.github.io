<!-- Projects Start -->

<section
  id="{{ page.section-type }}"
  class="container content-section text-center"
>
  <div class="row justify-content-center">
    <div class="col-12">{{ page.content | markdownify }}</div>
 
    <div class="row pt-5">
        {% for project in site.projects %}
        <div class="col-md-4 col-12 mb-4">
          <div class="project-card">
			<div class="image-container">
				<img class="img-fluid base-image" src="{{ site.url }}/{{ project.image }}" alt="{{ project.title }}" width="100%" />
				{% if project.gif %}
				<img class="img-fluid overlay-gif" src="{{ site.url }}/{{ project.gif }}" alt="{{ project.title }}" width="100%" />
				{% endif %}
			</div>
            <div class="project-details mt-3">
              <h4>{{ project.title }}</h4>
              <p>{{ project.description | markdownify }}</p>
              <!-- Main Project Link (e.g., download link) -->
              {% if project.link %}
                <a href="{{ project.link }}" class="btn btn-primary" target="_blank">View Project</a>
              {% endif %}

              <!-- Trailer Link (Video Link) -->
              {% if project.trailer %}
                <a href="{{ project.trailer }}" class="btn btn-secondary mt-2" target="_blank">Watch Trailer</a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
 
  </div>
  </div>
</section>

<style>
  .image-container {
    position: relative;
    display: inline-block;
    width: 100%;
  }
  
  .base-image {
    display: block;
    width: 100%;
  }
  
  .overlay-gif {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
  }
</style>

<!-- Projects End -->
