<!-- Projects Start -->

<section
	id="projects" 
	class="container mt-5"
>
  <h2 class="text-center mb-4">My Projects</h2>

  {% for project in site.projects %}
  <div class="row align-items-center mb-5 {% if forloop.index0 mod 2 == 1 %}flex-md-row-reverse{% endif %}">
    <!-- Project Image -->
    <div class="col-md-6">
      <img src="{{ project.image }}" class="img-fluid rounded shadow" alt="{{ project.title }}">
    </div>
  </div>
  {% endfor %}
</section>
