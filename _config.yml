    trailer: "https://www.youtube.com/watch?v=7Dj6M85WCm8"
  - title: "Renamer (Tools - Batch script)"
    image: "img/projects/blank.jpg"
    description: "This little script is a batch script for renaming files in a given folder. Using a prompts and a path given by the user, 
    it iterates through all files in the specified folder and renames each files, appending an incrementing counter and keeping the original file extension."
    link: "https://drive.google.com/file/d/1trvxl7JZXpMdI21mED94GxNTgQ0Zx1Wd/view?usp=sharing"
  - title: "Renamer v2 (Tools - Batch script)"
    image: "img/projects/blank.jpg"
    description: "This second version of this script is a batch script designed for renaming files in a older, but this time it adds a prefix to the beginning of each file's name."
    link: "https://drive.google.com/file/d/1YNIwSxTuVZ_0A6HAiZ9Mo1ddhMhRkGJx/view?usp=sharing"
