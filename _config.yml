    image: "img/projects/blank.jpg"
    description: "Four users are invited to sit at one of the tables in the Okawari restaurant to discover a wide variety of dishes and drinks from the Japanese izakaya gastronomy.
    I mainly worked on content integration, developped some gameplay mechanics and set up UI."
    link: "https://www.labiennale.org/en/cinema/2022/venice-immersive/okawari"
  - title: "Seeing Loud : Basquiat and Music (AR)"
    image: "img/projects/blank.jpg"
    description: "Basquiat and Music app features interactive content that transports the visitor into New York of the 1970s and 1980s, thus amplifying their experience of the exhibition.
    I mainly worked on the UI systems, the integration of content and developped some systems to enhance the users experience."
    link: "https://www.mbam.qc.ca/fr/expositions/jean-michel-basquiat/"
    trailer: "https://www.youtube.com/watch?v=toRe8_Zontk"
  - title: "Daisy Engine (Vulkan 3D engine)"
    image: "img/projects/blank.jpg"
