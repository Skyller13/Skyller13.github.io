    link: "https://github.com/Skyller13/DaisyEngine"
  - title: "Nerisia"
    image: "img/projects/blank.jpg"
    description: "Nerisia is a tabletop game that I am designing, inspired by the iconic Dungeons & Dragons but also by many video games such as Skyrim, The Witcher, Kingdom of Amalur : Reckoning."
  - title: "Spread"
    image: "img/projects/blank.jpg"
    description: "Spread is a 3D game that I am working on where you play in a post-apocalyptic world where each character is mortal and has it's very own quests.
